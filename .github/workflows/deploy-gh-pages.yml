name: Deploy GitHub Pages UI

on:
  workflow_dispatch:
  repository_dispatch:
    types: [aws-actions-updated]
  schedule:
    - cron: '30 3 * * *'

permissions:
  contents: read
  id-token: write
  pages: write
  actions: read

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_BASE_PATH: ${{ vars.PAGES_BASE_PATH || format('/{0}/', github.event.repository.name) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: service-browser-app/package-lock.json

      - name: Install dependencies
        working-directory: service-browser-app
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ACTIONS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Download latest aws-actions.json
        env:
          DATA_BUCKET_NAME: ${{ vars.ACTIONS_DATA_BUCKET }}
        run: |
          aws s3 cp "s3://$DATA_BUCKET_NAME/aws-actions.json" service-browser-app/public/aws-actions.json

      - name: Build UI
        working-directory: service-browser-app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: service-browser-app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
